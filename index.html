<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded GDevelop Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center; /* Center content vertically and horizontally */

            background-color: #000;
            font-family: Arial, sans-serif;

        .game-container {
            width: 1080px;
            height: 675px;

            width: 100%;
            height: 100%;

        }
        h1 {
            font-size: 6em;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Happy Days</h1>
    <div class="game-container">
        <iframe src="game/index.html" frameborder="0"></iframe>
