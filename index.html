<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded GDevelop Game</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            font-family: Arial, sans-serif;
            color: #fff;
            flex-direction: column; /* Stack elements vertically */
        }
        h1 {
            font-size: 6em;
            margin-bottom: 20px;
        }
        .main-content {
            display: flex;
            align-items: center;
            justify-content: space-between; /* Align content in main-content */
            width: 100%; /* Ensure full width */
            max-width: 1200px; /* Limit maximum width */
            padding: 0 20px; /* Add padding for better spacing */
        }
        .game-container {
            width: 60%; /* Adjust width of game container */
            height: 675px;
            position: relative;
            margin-top: 20px;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .game-description {
            width: 35%; /* Adjust width of description */
            margin-right: 20px; /* Add spacing between game and description */
            text-align: left; /* Align text to the left */
        }
        .game-description h2 {
            font-size: 3em; /* Adjust heading size */
            margin-bottom: 10px; /* Add spacing below heading */
        }
        .game-description p {
            font-size: 1.2em; /* Adjust paragraph font size */
            line-height: 1.5; /* Adjust line height for readability */
        }
        .family-photo {
            width: 20%; /* Adjust width of family photo */
            margin-left: 20px; /* Add spacing between game and family photo */
        }
        .family-photo img {
            width: 100%; /* Ensure image fills its container */
            height: auto;
            border-radius: 8px; /* Optional: Add rounded corners */
        }
        .game-controls {
            margin-top: 20px;
            text-align: center;
        }
        .game-controls p {
            margin: 10px 0;
        }
    </style>
</head>
