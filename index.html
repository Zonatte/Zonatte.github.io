<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded GDevelop Game</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            font-family: Arial, sans-serif;
            color: #fff;
            flex-direction: column; /* Stack elements vertically */
        }
        h1 {
            font-size: 6em;
            margin-bottom: 20px;
        }
        .main-content {
            display: flex;
            align-items: center;
        }
        .game-container {
            width: 1080px;
            height: 675px;
            margin-top: 20px;
            position: relative;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .game-controls {
            margin-top: 20px;
            text-align: center;
        }
        .game-controls p {
            margin: 10px 0;
        }
        .family-photo {
            margin-left: 20px; /* Adjust as needed */
        }
        .family-photo img {
            width: 300px; /* Adjust image size */
            height: auto;
            border-radius: 8px; /* Optional: Add rounded corners */
        }
    </style>
</head>
<body>
    <h1>Happy Days</h1>
    <div class="main-content">
        <div class="game-container">
            <iframe src="game/index.html" frameborder="0"></iframe>
        </div>
        <div class="family-photo">
            <img src="happy-family.jpg" alt="Happy Family">
        </div>
    </div>
    <div class="game-controls">
        <p>Game Controls: <a href="#">Control 1</a>, <a href="#">Control 2</a>, <a href="#">Control 3</a></p>
    </div>
</body>
</html>
