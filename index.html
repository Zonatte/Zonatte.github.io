<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded GDevelop Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Ensures the game stays within the viewport /
            align: center;
        }
        iframe {
            width: 100vw; / Full width of the viewport /
            height: 100vh; / Full height of the viewport /
            border: none; / Removes iframe border */
        }
    </style>
</head>
<body>
    <iframe src="game/index.html" width="1080" height="675" frameborder="0"></iframe>
</body>
</html>
