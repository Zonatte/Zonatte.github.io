<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded GDevelop Game</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            font-family: Arial, sans-serif;
            color: #fff;
            flex-direction: column; /* Stack elements vertically */
        }
        h1 {
            font-size: 6em;
            margin-bottom: 20px;
        }
        .game-container {
            width: 1080px;
            height: 675px;
            margin-top: 20px;
            position: relative; /* Ensure relative positioning for absolute controls */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .game-controls {
            position: absolute;
            bottom: 10px; /* Adjust as per your layout */
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Happy Days</h1>
    <div class="game-container">
        <iframe src="game/index.html" frameborder="0"></iframe>
        <div class="game-controls">
            <p>Game Controls: <a href="#">Control 1</a>, <a href="#">Control 2</a>, <a href="#">Control 3</a></p>
            <!-- Adjust the controls markup and styling as per your game's needs -->
        </div>
    </div>
</body>
</html>
