<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Days</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0; /* Light background color */
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            width: 1080px; /* Fixed width of the game */
            background-color: #ffffff; /* White background color */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Box shadow for container */
        }
        .game-container {
            flex: 1;
            height: 675px; /* Fixed height of the game */
            overflow: hidden;
            position: relative;
        }
        .controls-container {
            width: 300px; /* Adjust as needed */
            background-color: #f0f0f0; /* Lighter background color for controls */
            padding: 20px;
            box-sizing: border-box;
            order: -1; /* Move controls container to the start */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="controls-container">
            <h1>Controls</h1>
            <ul>
                <li><strong>Arrow keys:</strong> Move character</li>
                <li><strong>Spacebar:</strong> Jump</li>
                <li><strong>Z key:</strong> Attack</li>
                <li><strong>X key:</strong> Special ability</li>
                <!-- Add more controls as needed -->
            </ul>
        </div>
        <div class="game-container">
            <iframe src="game/index.html" frameborder="0"></iframe>
        </div>
    </div>
</body>
</html>
